<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card card-primary mt-3">
                        <div class="card-header">
                            <h3 class="card-title"><strong>iSlack Signup</strong></h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="first_name">First Name:</label>
                                    <input class="form-control" type="text" id="first_name">
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name:</label>
                                    <input class="form-control" type="text" id="last_name">
                                </div>
                                <div class="form-group">
                                    <label for="user_name">User Name:</label>
                                    <input class="form-control" type="text" id="user_name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input class="form-control" type="text" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" id="password">
                                </div>
                                <button id="submit-button" class="btn btn-info">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
